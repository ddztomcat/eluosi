<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript">
      ; (function (unit) { function reset() { window.HTML = { el: document.documentElement, width: document.documentElement.clientWidth || window.innerWidth, height: document.documentElement.clientHeight || window.innerHeight }; window.HTML.el.style.fontSize = HTML.width * unit / 375 + "px" } reset(); document.addEventListener("DOMContentLoaded", function () { reset() }); document.addEventListener("WeixinJSBridgeReady", function () { reset() }, false); window.addEventListener("pageshow", function () { reset() }); window.addEventListener("load", function () { reset() }); window.addEventListener("resize", function () { setTimeout(function () { reset() }, 30) }) })(20);
    </script>
  </head>

  <body>
    <div class="gameCanvasWrapper">
      <div class="canvasWrapper">
        <canvas id="gameCanvas">
          Canvas not supported
        </canvas>
        <div id="loadingToast">
          <span>俄罗斯方块</span>
          <span>
            <ul>
              <li>TypeScript</li>
              <li>Canvas</li>
            </ul>
          </span>
          <input
            type="button"
            id="loadButton"
            value="开始游戏"
            autofocus="true"
          />
          <div id="progressDiv"></div>
        </div>
      </div>

      <div class="infoWrapper">
        <div class="source">
          <span>分数：</span>
          <span id="source"></span>
        </div>
        <div class="fps">
          <span>FPS：</span>
          <span id="fps"></span>
        </div>
        <div class="fps">
          <span>游戏时长：</span>
          <span id="gameTime"></span>
        </div>
      </div>
    </div>

    <div id="restart" class="gameOverWrapper">
      继续游戏
    </div>
    <p id="gameOver"></p>
    <div class="actions">
      <button class="act-btn up">旋转</button>
      <button class="act-btn down">down</button>
      <button class="act-btn left">left</button>
      <button class="act-btn right">right</button>
    </div>
  </body>
</html>
