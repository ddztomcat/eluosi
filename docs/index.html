<!DOCTYPE html>
<html>
  <head>
    <title>eluosi</title>
  <link href="main.9e95fa0b20c043ddee85.css" rel="stylesheet"></head>

  <body>
    <div class="gameCanvasWrapper">
      <div class="canvasWrapper">
        <canvas id="gameCanvas" width="550" height="750">
          Canvas not supported
        </canvas>
        <div id="loadingToast">
          <span>俄罗斯方块</span>
          <span>
            <ul>
              <li>TypeScript</li>
              <li>Canvas</li>
            </ul>
          </span>
          <input
            type="button"
            id="loadButton"
            value="开始游戏"
            autofocus="true"
          />
          <div id="progressDiv"></div>
        </div>
      </div>

      <div class="infoWrapper">
        <div class="source">
          <span>分数：</span>
          <span id="source"></span>
        </div>
        <div class="fps">
          <span>FPS：</span>
          <span id="fps"></span>
        </div>
        <div class="fps">
          <span>游戏时长：</span>
          <span id="gameTime"></span>
        </div>
      </div>
    </div>

    <div id="restart" class="gameOverWrapper">
      继续游戏
    </div>
    <p id="gameOver"></p>
  <script type="text/javascript" src="main.9e95fa0b20c043ddee85.js"></script></body>
</html>
